<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - InstaLite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="register-container">
        <div class="register-form">
            <h1 class="logo">InstaLite</h1>
            <p class="signup-tagline">Sign up to see photos and videos from your friends.</p>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="full_name" placeholder="Full Name" required>
                <input type="tel" name="mobile_number" placeholder="Mobile Number" pattern="[0-9]{10}" required>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="register-btn">Sign Up</button>
            </form>
            <p class="terms">
                By signing up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a>.
            </p>
            <div class="login-link">
                Have an account? <a href="{% url 'login' %}">Log in</a>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>
