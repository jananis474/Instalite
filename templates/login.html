{% extends 'base.html' %}
{% set hide_nav = true %}
{% block content %}
<div class="login-container">
    <div class="login-image">
        <!-- Placeholder for images, styled with a gradient -->
        <div class="image-placeholder"></div>
    </div>
    <div class="login-form">
        <h1 class="logo">InstaLite</h1>
        <form method="POST">
            <input type="text" id="username" name="username" placeholder="Phone number, username, or email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Log in</button>
        </form>
        <div class="divider">
          
        </div>
       
        <p class="signup-link">Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></p>
    </div>
</div>
{% endblock %}
