{% extends 'base.html' %}

{% block content %}
<div class="posts">
    {% for post in posts %}
    <div class="post-card">
        <div class="post-header">
            <strong>{{ post.username }}</strong>
        </div>

        <img src="{{ url_for('static', filename=post.image) }}" alt="Post Image" class="post-image">

        <p>{{ post.caption }}</p>

        <!-- Like and comment buttons can go here -->

        {% if session['user_id'] == post.user_id %}
        <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" style="display:inline;">
            <button type="submit" class="delete-button" onclick="return confirm('Are you sure you want to delete this post?');">🗑️ Delete</button>
        </form>
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endblock %}
