<!DOCTYPE html>
<html>
<head>
    <title>Mini Instagram</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    {% if not hide_nav %}
    <header class="top-nav">
        <div class="nav-container">
            <h1 class="logo">InstaLite</h1>
           
            <nav>
                <a href="{{ url_for('home') }}"><i class="fas fa-home"></i></a>
                <a href="{{ url_for('upload') }}"><i class="fas fa-plus-square"></i></a>
                <a href="{{ url_for('logout') }}" onclick="return confirm('Are you sure you want to sign out?');"><i class="fas fa-sign-out-alt"></i></a>
            </nav>
        </div>
    </header>
    {% endif %}
    <div class="content-wrapper">
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
